# open new tabs in current directory
bind c new-window -c '#{pane_current_path}'

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

bind ^s split-window -v
bind ^v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# session management
bind C new-session
bind L choose-session

# vi-style controls for copy mode
set -g mode-keys vi

# enable mouse support (click panes/windows, resize panes, scroll)
set -g mouse on

# neovim in tmux causes delay when pressing ESC, this reduces it
set -g escape-time 0 # ms

# Set the prefix to ^A, like screen
unbind C-b
set -g prefix ^A
bind a send-prefix

bind ^a last-window # toggle last window like screen

set -g update-environment "DOCKER_HOST DOCKER_CERT_PATH DOCKER_TLS_VERIFY DISPLAY WINDOWID SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION"

bind K confirm-before kill-server
bind X confirm-before kill-window

# dim inactive panes to make active pane more obvious
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# enable 256 colors and modern terminal features (italics, true color, etc.)
set -g default-terminal tmux-256color

# reload tmux config file with C-a r
bind r source-file ~/.tmux.conf

# Create a new window and prompt for name
bind N command-prompt "new-window -n '%%'"

# Rebind prefix to b
bind B set -g prefix ^b
bind A set -g prefix ^a

if-shell "test -f ~/.dotfiles/tmuxline.conf" \
  "source-file ~/.dotfiles/tmuxline.conf"
